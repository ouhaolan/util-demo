<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文件流操作</title>
</head>
    <body>
        <p>单文件上传</p>
        <form action="/c/filestream/upload" method="POST" enctype="multipart/form-data">
            文件：<input type="file" name="file"/>
            <input type="submit"/>
        </form>
        <hr/>
        <p>文件下载</p>
        <a href="/c/filestream/download">下载文件</a>
        <hr/>
        <p>多文件上传</p>
        <form action="/c/filestream/batch" method="POST" enctype="multipart/form-data">
            <p>文件1：<input type="file" name="file"/></p>
            <p>文件2：<input type="file" name="file"/></p>
            <p><input type="submit" value="上传"/></p>
        </form>
    </body>
</html>
